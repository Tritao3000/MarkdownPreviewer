<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Previewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="marked.js"></script>
    <script>
      function updatePreview() {
        document.getElementById("preview").innerHTML = marked(
          document.getElementById("editor").value
        );
      }

      function setDefault() {
        let defText = `\
# Markdown Previewer
## Have Fun
[Learn more about coding](https://www.freecodecamp.org/)
<dl>
    <dt>Definition List</dt>
    <dd>Is something people use.<dd>
    <dt>Markdown in HTML</dt>
    <dd>Does not work very well, Use HTML <em>tags</em>.</dd>
</dl>

\`Thanks for your visit\`

\`\`\`
function whyCode(){
    return codeIsFun
}
\`\`\`

- Code
- All
- Day

> Learn how to code

![](../Markdown-mark.svg_30.png)

**Code** `;
        document.getElementById("editor").value = defText;
        document.getElementById("preview").innerHTML = marked(
          document.getElementById("editor").value
        );
      }
    </script>
  </head>
  <body onload="setDefault()" style="overflow-x: hidden">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column container-fluid">
          <h3 class="text-center my-3">Write</h3>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              class="form-control flex-grow-1"
              id="editor"
              onkeyup="updatePreview()"
            ></textarea>
          </div>
        </div>
        <div class="col-6 container-fluid">
          <h3 class="text-center my-3">Preview</h3>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
